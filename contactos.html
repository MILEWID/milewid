<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./css/styleindex.css">
  <link rel="stylesheet" href="./css/contacto.css">


	<link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./fontawesome/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<title>MILE WID</title>
</head>

<body>
	<h1 class="menu_bar">
		<img class="animated bounceIn" src="./imagenes/logo.png" alt="" width="370">
		<a id="menu" class="bt-menu"><i class="fas fa-bars"></i></a>
	</h1>
	<header class="header2">
		<div>
			<div class="container">
				<img src="./imagenes/logo.png" alt="" id="logo" width="370">
				<nav class="animated bounceIn">
					<a href="./index.html"><i class="fas fa-home"></i> Inicio</a>
					<a href="./blog.html"><i class="fas fa-heart"></i> Quién soy</a>
					<a href="#"><i class="fas fa-book"></i> Blog</a>
					<a href="#"><i class="fas fa-address-book"></i> Contactos</a>
				</nav>
			</div>
		</div>
	</header>
	<main class="main_contact">
		<h1 class="title_contact">¡Contacta Conmigo!</h1>
		<form action="" class="form_contact">
			<div class="form_group">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" id="nombre" placeholder="Jhon Doe">
			</div>
			<div class="form_group">
				<label for="asunto">Asunto</label>
				<input type="text" name="asunto" id="asunto" placeholder="Charlar">
			</div>
			<div class="form_group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Jhon@dominio.com">
			</div>
			<div class="form_group">
				<label for="mensaje">Mensaje</label>
				<textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Hola me gustaria charlar contigo"></textarea>
			</div>
			<input type="submit" value="Enviar">
		</form>
	</main>
	<!-- Footer -->
	<footer>
		<div class="redes-sociales">
			<a href="https://www.instagram.com/milena.jessy/?hl=es-la"><i class="fab fa-instagram"></i></a>
			<a href="https://www.facebook.com/jessica.ballesteros.7547"><i class="fab fa-facebook-square" href=""></i></a>
			<a href="https://github.com/MILEWID/milewid.github.com"> <i class="fab fa-github"></i></a>
		</div>
		<div class="copy">
			<p>(c) 2020 por MILEWID</p>
		</div>
	</footer>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<!-- <script src="./js/header.js"></script> -->
</body>

</html>
